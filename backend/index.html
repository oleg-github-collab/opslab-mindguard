<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpsLab Mindguard ¬∑ Mental Health Platform</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    /* Enhanced styles */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }

    .slide-in {
      animation: slideIn 0.5s ease-out;
    }

    .login-container {
      max-width: 420px;
      margin: 100px auto;
      padding: 40px;
      background: #fff;
      border: 4px solid #000;
      box-shadow: 8px 8px 0 #FF6B35;
    }

    .login-container h1 {
      font-size: 32px;
      margin-bottom: 8px;
      color: #000;
    }

    .login-container p {
      color: #666;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 700;
      margin-bottom: 8px;
      color: #000;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 3px solid #000;
      font-size: 16px;
      font-family: inherit;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #FF6B35;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: #FF6B35;
      border: 3px solid #000;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 4px 4px 0 #000;
      transition: all 0.2s;
    }

    .btn-login:hover {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 #000;
    }

    .btn-login:active {
      transform: translate(4px, 4px);
      box-shadow: 0 0 0 #000;
    }

    .error-message {
      padding: 12px;
      background: #FFE5E5;
      border: 3px solid #CC0000;
      color: #CC0000;
      font-weight: 600;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: fadeIn 0.3s;
    }

    .hidden {
      display: none !important;
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #F5F5F5;
      border-bottom: 3px solid #000;
    }

    .user-name {
      font-weight: 700;
      color: #000;
    }

    .btn-logout {
      padding: 8px 16px;
      background: #fff;
      border: 2px solid #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-logout:hover {
      background: #000;
      color: #fff;
    }

    .loading {
      text-align: center;
      padding: 60px;
      font-size: 18px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #FF6B35;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .metric-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .metric-card:hover {
      transform: translateY(-4px);
      box-shadow: 8px 8px 0 #FF6B35;
    }

    .trend-positive {
      color: #00AA55;
      font-weight: 700;
    }

    .trend-negative {
      color: #CC0000;
      font-weight: 700;
    }

    .historical-section {
      margin-top: 40px;
    }

    .month-card {
      padding: 20px;
      background: #fff;
      border: 3px solid #000;
      margin-bottom: 16px;
      transition: all 0.3s;
    }

    .month-card:hover {
      transform: translateX(4px);
      box-shadow: 6px 6px 0 #000;
    }

    .month-header {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #FF6B35;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 12px;
    }

    .metric-item {
      padding: 12px;
      background: #F5F5F5;
      border: 2px solid #000;
    }

    .metric-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .metric-value {
      font-size: 24px;
      font-weight: 700;
      color: #000;
    }

    /* Card styles */
    .card {
      padding: 24px;
      background: #fff;
      border: 3px solid #000;
      box-shadow: 4px 4px 0 #000;
    }

    .card h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .section {
      margin-top: 40px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .muted {
      color: #999;
      font-style: italic;
    }

    .grid {
      display: grid;
      gap: 20px;
    }

    .employee-grid {
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .btn {
      padding: 12px 24px;
      background: #FF6B35;
      border: 3px solid #000;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 4px 4px 0 #000;
      transition: all 0.2s;
      text-transform: uppercase;
      margin-top: 20px;
    }

    .btn:hover {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 #000;
    }

    .btn:active {
      transform: translate(4px, 4px);
      box-shadow: 0 0 0 #000;
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Better focus states */
    input:focus,
    button:focus {
      outline: 3px solid #FF6B35;
      outline-offset: 2px;
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login-screen">
    <div class="login-container fade-in">
      <h1>üß† OpsLab Mindguard</h1>
      <p>Secure Mental Health Platform</p>

      <div class="error-message" id="login-error"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com" />
        </div>

        <div class="form-group">
          <label for="code">Access Code</label>
          <input type="password" id="code" name="code" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        </div>

        <button type="submit" class="btn-login">–£–≤—ñ–π—Ç–∏</button>
      </form>
    </div>
  </div>

  <!-- Dashboard Screen -->
  <div id="dashboard-screen" class="hidden">
    <div class="user-info">
      <div>
        <span class="user-name" id="user-name">Loading...</span>
        <span style="margin-left: 12px; color: #666;" id="user-role"></span>
      </div>
      <button class="btn-logout" id="logout-btn">–í–∏–π—Ç–∏</button>
    </div>

    <div class="dashboard-container">
      <!-- Loading State -->
      <div id="loading-state" class="loading">
        <div class="spinner"></div>
        <p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</p>
      </div>

      <!-- User Dashboard -->
      <div id="user-dashboard" class="hidden">
        <!-- Personal Metrics -->
        <section class="section fade-in">
          <div class="section-title">–¢–≤–æ—ó –º–µ—Ç—Ä–∏–∫–∏</div>
          <div id="personal-metrics" class="grid cards"></div>
        </section>

        <!-- Historical Data -->
        <section class="section historical-section fade-in">
          <div class="section-title">–Ü—Å—Ç–æ—Ä—ñ—è (–≤—Å—ñ –º—ñ—Å—è—Ü—ñ)</div>
          <div id="historical-data"></div>
        </section>

        <!-- Trends -->
        <section class="section fade-in">
          <div class="section-title">–¢–≤–æ—ó —Ç—Ä–µ–Ω–¥–∏</div>
          <div id="user-trends" class="grid trend-grid"></div>
        </section>
      </div>

      <!-- Admin Dashboard -->
      <div id="admin-dashboard" class="hidden">
        <section class="section fade-in">
          <div class="section-title">Team Heatmap (Admin)</div>
          <div id="team-heatmap" class="grid employee-grid"></div>
          <button id="refresh-heatmap" class="btn">üîÑ –û–Ω–æ–≤–∏—Ç–∏</button>
        </section>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;

    // Check for existing session or token in URL
    window.addEventListener('DOMContentLoaded', async () => {
      // Check for token in URL (from Telegram link)
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (token) {
        // Auto-login with token
        try {
          await loginWithToken(token);
          // Remove token from URL
          window.history.replaceState({}, document.title, window.location.pathname);
          return;
        } catch (e) {
          showError('–ù–µ–¥—ñ–π—Å–Ω–µ –∞–±–æ –ø—Ä–æ—Å—Ç—Ä–æ—á–µ–Ω–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è. –£–≤—ñ–π–¥—ñ—Ç—å –≤—Ä—É—á–Ω—É.');
          showLogin();
          return;
        }
      }

      // Try to load dashboard - if session exists, it will work
      try {
        await checkSession();
      } catch (e) {
        // No valid session, show login
        showLogin();
      }
    });

    async function loginWithToken(token) {
      const response = await fetch('/auth/token-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token }),
        credentials: 'include'
      });

      if (!response.ok) {
        throw new Error('Token login failed');
      }

      const data = await response.json();
      currentUser = data;
      showDashboard();
      await loadDashboard();
    }

    async function checkSession() {
      const response = await fetch('/dashboard/me', {
        credentials: 'include'
      });

      if (response.ok) {
        const data = await response.json();
        currentUser = data;
        showDashboard();
        await loadDashboard();
      } else {
        throw new Error('No session');
      }
    }

    // Login form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const code = document.getElementById('code').value;

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code }),
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error('Invalid credentials');
        }

        const data = await response.json();
        currentUser = data;
        showDashboard();
        await loadDashboard();
      } catch (error) {
        showError('–ù–µ–≤—ñ—Ä–Ω–∏–π email –∞–±–æ –∫–æ–¥ –¥–æ—Å—Ç—É–ø—É');
      }
    });

    // Logout
    document.getElementById('logout-btn').addEventListener('click', async () => {
      // Clear session cookie by calling logout endpoint (if exists) or just client-side
      currentUser = null;
      document.cookie = 'session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
      showLogin();
    });

    function showLogin() {
      document.getElementById('login-screen').classList.remove('hidden');
      document.getElementById('dashboard-screen').classList.add('hidden');
    }

    function showDashboard() {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('dashboard-screen').classList.remove('hidden');
    }

    function showError(message) {
      const errorEl = document.getElementById('login-error');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      setTimeout(() => errorEl.classList.remove('show'), 5000);
    }

    async function loadDashboard() {
      document.getElementById('loading-state').classList.remove('hidden');
      document.getElementById('user-dashboard').classList.add('hidden');
      document.getElementById('admin-dashboard').classList.add('hidden');

      try {
        // Load user info first
        const userResponse = await apiCall('/dashboard/user/' + currentUser.user_id);

        if (userResponse) {
          document.getElementById('user-name').textContent = currentUser?.name || 'User';
          document.getElementById('user-role').textContent = `[${currentUser?.role || 'EMPLOYEE'}]`;

          // Load personal dashboard
          await loadPersonalDashboard(userResponse);

          // If admin, load team heatmap
          if (currentUser?.role === 'Admin' || currentUser?.role === 'Founder') {
            await loadAdminDashboard();
          }
        }
      } catch (error) {
        console.error('Failed to load dashboard:', error);
        showError('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö');
        showLogin();
      } finally {
        document.getElementById('loading-state').classList.add('hidden');
      }
    }

    async function loadPersonalDashboard(userData) {
      document.getElementById('user-dashboard').classList.remove('hidden');

      // Render personal metrics
      renderPersonalMetrics(userData);

      // Load historical data
      await loadHistoricalData(currentUser.user_id);
    }

    async function loadAdminDashboard() {
      document.getElementById('admin-dashboard').classList.remove('hidden');

      const heatmap = await apiCall('/admin/heatmap');
      if (heatmap) {
        renderTeamHeatmap(heatmap);
      }
    }

    function renderPersonalMetrics(data) {
      const container = document.getElementById('personal-metrics');

      const score = data.rolling_score?.total || 0;
      const voiceRisk = data.last_voice_risk;
      const outstandingCount = data.outstanding_questions?.length || 0;

      // Determine overall status based on score
      let status = 'Excellent';
      let statusColor = '#00AA55';
      let statusEmoji = '‚úÖ';

      if (score < 40) {
        status = 'Critical';
        statusColor = '#CC0000';
        statusEmoji = '‚ö†Ô∏è';
      } else if (score < 60) {
        status = 'Concerning';
        statusColor = '#FF6B35';
        statusEmoji = '‚ö°';
      } else if (score < 75) {
        status = 'Good';
        statusColor = '#FFA500';
        statusEmoji = 'üëç';
      }

      container.innerHTML = `
        <div class="card metric-card" style="border-color: ${statusColor};">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
            <h3 style="margin: 0;">–ó–∞–≥–∞–ª—å–Ω–∏–π —Å—Ç–∞–Ω</h3>
            <span style="font-size: 32px;">${statusEmoji}</span>
          </div>
          <div class="metric-value" style="color: ${statusColor}; margin-bottom: 8px;">${status}</div>
          <div style="font-size: 14px; color: #666;">
            Rolling Score (14 –¥–Ω—ñ–≤): <strong>${score.toFixed(1)}</strong>
          </div>
        </div>

        ${voiceRisk !== null && voiceRisk !== undefined ? `
          <div class="card metric-card">
            <h3>Voice Analysis Risk</h3>
            <div class="metric-value">${voiceRisk}/100</div>
            <div style="font-size: 14px; color: #666; margin-top: 8px;">
              ${voiceRisk > 70 ? '‚ö†Ô∏è –í–∏—Å–æ–∫–∏–π —Ä–∏–∑–∏–∫' : voiceRisk > 40 ? '‚ö° –ü–æ–º—ñ—Ä–Ω–∏–π —Ä–∏–∑–∏–∫' : '‚úÖ –ù–∏–∑—å–∫–∏–π —Ä–∏–∑–∏–∫'}
            </div>
          </div>
        ` : ''}

        <div class="card metric-card">
          <h3>Outstanding Questions</h3>
          <div class="metric-value">${outstandingCount}</div>
          <div style="font-size: 14px; color: #666; margin-top: 8px;">
            ${outstandingCount > 0 ? 'üìù –ü–∏—Ç–∞–Ω–Ω—è –æ—á—ñ–∫—É—é—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ' : '‚úÖ –í—Å–µ –∞–∫—Ç—É–∞–ª—å–Ω–æ'}
          </div>
        </div>

        <div class="card metric-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-color: #667eea;">
          <h3 style="color: white;">–©–æ–¥–µ–Ω–Ω–∏–π –ß–µ–∫—ñ–Ω</h3>
          <div style="font-size: 14px; opacity: 0.9; margin-top: 8px;">
            –í—ñ–¥–ø–æ–≤—ñ–¥–∞–π —â–æ–¥–Ω—è –≤ Telegram –±–æ—Ç—ñ –¥–ª—è –∫—Ä–∞—â–æ–≥–æ —Ç—Ä–µ–∫—ñ–Ω–≥—É
          </div>
          <div style="margin-top: 16px; font-size: 13px; opacity: 0.8;">
            ü§ñ @Opslab_Mindguard_bot
          </div>
        </div>
      `;
    }

    async function loadHistoricalData(userId) {
      const container = document.getElementById('historical-data');

      try {
        const data = await apiCall(`/dashboard/user/${userId}/history`);

        if (!data || !data.months || data.months.length === 0) {
          container.innerHTML = '<p class="muted">–ù–µ–º–∞—î —ñ—Å—Ç–æ—Ä–∏—á–Ω–∏—Ö –¥–∞–Ω–∏—Ö</p>';
          return;
        }

        container.innerHTML = '';

        data.months.forEach((month, index) => {
          const card = document.createElement('div');
          card.className = 'month-card slide-in';
          card.style.animationDelay = `${index * 0.1}s`;

          // Calculate trends compared to previous month
          const prevMonth = data.months[index + 1]; // sorted DESC, so next is previous
          const getTrend = (current, previous) => {
            if (!current || !previous) return '';
            const diff = current - previous;
            if (Math.abs(diff) < 1) return '‚Üí'; // no significant change
            return diff > 0 ? '‚Üë' : '‚Üì';
          };

          const getTrendColor = (current, previous, higherIsBetter = true) => {
            if (!current || !previous) return '#666';
            const diff = current - previous;
            if (Math.abs(diff) < 1) return '#666';
            const isImproving = higherIsBetter ? diff > 0 : diff < 0;
            return isImproving ? '#00AA55' : '#CC0000';
          };

          card.innerHTML = `
            <div class="month-header">${month.month_name} ${month.year}</div>
            <p style="color: #666; font-size: 14px; margin-bottom: 16px;">
              –ß–µ–∫—ñ–Ω—ñ–≤: <strong>${month.checkins_count}</strong>
            </p>
            <div class="metrics-grid">
              ${month.who5_score ? `
                <div class="metric-item">
                  <div class="metric-label">WHO-5 Wellbeing</div>
                  <div style="display: flex; align-items: center; gap: 8px;">
                    <div class="metric-value">${month.who5_score.toFixed(1)}</div>
                    ${prevMonth?.who5_score ? `
                      <span style="color: ${getTrendColor(month.who5_score, prevMonth.who5_score, true)}; font-size: 20px; font-weight: 700;">
                        ${getTrend(month.who5_score, prevMonth.who5_score)}
                      </span>
                    ` : ''}
                  </div>
                </div>
              ` : ''}
              ${month.phq9_score !== null && month.phq9_score !== undefined ? `
                <div class="metric-item">
                  <div class="metric-label">PHQ-9 Depression</div>
                  <div style="display: flex; align-items: center; gap: 8px;">
                    <div class="metric-value">${month.phq9_score.toFixed(1)}</div>
                    ${prevMonth?.phq9_score !== null && prevMonth?.phq9_score !== undefined ? `
                      <span style="color: ${getTrendColor(month.phq9_score, prevMonth.phq9_score, false)}; font-size: 20px; font-weight: 700;">
                        ${getTrend(month.phq9_score, prevMonth.phq9_score)}
                      </span>
                    ` : ''}
                  </div>
                </div>
              ` : ''}
              ${month.gad7_score !== null && month.gad7_score !== undefined ? `
                <div class="metric-item">
                  <div class="metric-label">GAD-7 Anxiety</div>
                  <div style="display: flex; align-items: center; gap: 8px;">
                    <div class="metric-value">${month.gad7_score.toFixed(1)}</div>
                    ${prevMonth?.gad7_score !== null && prevMonth?.gad7_score !== undefined ? `
                      <span style="color: ${getTrendColor(month.gad7_score, prevMonth.gad7_score, false)}; font-size: 20px; font-weight: 700;">
                        ${getTrend(month.gad7_score, prevMonth.gad7_score)}
                      </span>
                    ` : ''}
                  </div>
                </div>
              ` : ''}
              ${month.burnout_percentage ? `
                <div class="metric-item">
                  <div class="metric-label">Burnout %</div>
                  <div style="display: flex; align-items: center; gap: 8px;">
                    <div class="metric-value">${month.burnout_percentage.toFixed(1)}%</div>
                    ${prevMonth?.burnout_percentage ? `
                      <span style="color: ${getTrendColor(month.burnout_percentage, prevMonth.burnout_percentage, false)}; font-size: 20px; font-weight: 700;">
                        ${getTrend(month.burnout_percentage, prevMonth.burnout_percentage)}
                      </span>
                    ` : ''}
                  </div>
                </div>
              ` : ''}
              ${month.stress_level ? `
                <div class="metric-item">
                  <div class="metric-label">Stress Level</div>
                  <div style="display: flex; align-items: center; gap: 8px;">
                    <div class="metric-value">${month.stress_level.toFixed(1)}</div>
                    ${prevMonth?.stress_level ? `
                      <span style="color: ${getTrendColor(month.stress_level, prevMonth.stress_level, false)}; font-size: 20px; font-weight: 700;">
                        ${getTrend(month.stress_level, prevMonth.stress_level)}
                      </span>
                    ` : ''}
                  </div>
                </div>
              ` : ''}
            </div>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        console.error('Failed to load historical data:', error);
        container.innerHTML = '<p class="muted" style="color: #CC0000;">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä–∏—á–Ω–∏—Ö –¥–∞–Ω–∏—Ö</p>';
      }
    }

    function renderTeamHeatmap(data) {
      const container = document.getElementById('team-heatmap');
      container.innerHTML = '';

      if (!data.users || data.users.length === 0) {
        container.innerHTML = '<p class="muted">–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö</p>';
        return;
      }

      data.users.forEach(user => {
        const card = document.createElement('div');
        card.className = 'card employee-card slide-in';
        card.innerHTML = `
          <h4>${user.name}</h4>
          <p>Status: ${user.status}</p>
          <p>WHO-5: ${user.who5_score.toFixed(1)}</p>
          <p>Burnout: ${user.burnout_percentage.toFixed(1)}%</p>
        `;
        container.appendChild(card);
      });
    }

    async function apiCall(endpoint) {
      const response = await fetch(endpoint, {
        credentials: 'include'
      });

      if (!response.ok) {
        if (response.status === 401) {
          showLogin();
          return null;
        }
        throw new Error(`API call failed: ${response.status}`);
      }

      return response.json();
    }

    // Refresh heatmap button
    document.getElementById('refresh-heatmap')?.addEventListener('click', loadAdminDashboard);
  </script>
</body>
