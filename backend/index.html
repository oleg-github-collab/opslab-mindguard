<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpsLab Mindguard ¬∑ Mental Health Platform</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    /* Enhanced styles */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }

    .slide-in {
      animation: slideIn 0.5s ease-out;
    }

    .login-container {
      max-width: 420px;
      margin: 100px auto;
      padding: 40px;
      background: #fff;
      border: 4px solid #000;
      box-shadow: 8px 8px 0 #FF6B35;
    }

    .login-container h1 {
      font-size: 32px;
      margin-bottom: 8px;
      color: #000;
    }

    .login-container p {
      color: #666;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 700;
      margin-bottom: 8px;
      color: #000;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 3px solid #000;
      font-size: 16px;
      font-family: inherit;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #FF6B35;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: #FF6B35;
      border: 3px solid #000;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 4px 4px 0 #000;
      transition: all 0.2s;
    }

    .btn-login:hover {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 #000;
    }

    .btn-login:active {
      transform: translate(4px, 4px);
      box-shadow: 0 0 0 #000;
    }

    .error-message {
      padding: 12px;
      background: #FFE5E5;
      border: 3px solid #CC0000;
      color: #CC0000;
      font-weight: 600;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: fadeIn 0.3s;
    }

    .hidden {
      display: none !important;
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #F5F5F5;
      border-bottom: 3px solid #000;
    }

    .user-name {
      font-weight: 700;
      color: #000;
    }

    .btn-logout {
      padding: 8px 16px;
      background: #fff;
      border: 2px solid #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-logout:hover {
      background: #000;
      color: #fff;
    }

    .loading {
      text-align: center;
      padding: 60px;
      font-size: 18px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #FF6B35;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .metric-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .metric-card:hover {
      transform: translateY(-4px);
      box-shadow: 8px 8px 0 #FF6B35;
    }

    .trend-positive {
      color: #00AA55;
      font-weight: 700;
    }

    .trend-negative {
      color: #CC0000;
      font-weight: 700;
    }

    .historical-section {
      margin-top: 40px;
    }

    .month-card {
      padding: 20px;
      background: #fff;
      border: 3px solid #000;
      margin-bottom: 16px;
      transition: all 0.3s;
    }

    .month-card:hover {
      transform: translateX(4px);
      box-shadow: 6px 6px 0 #000;
    }

    .month-header {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #FF6B35;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 12px;
    }

    .metric-item {
      padding: 12px;
      background: #F5F5F5;
      border: 2px solid #000;
    }

    .metric-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .metric-value {
      font-size: 24px;
      font-weight: 700;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login-screen">
    <div class="login-container fade-in">
      <h1>üß† OpsLab Mindguard</h1>
      <p>Secure Mental Health Platform</p>

      <div class="error-message" id="login-error"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com" />
        </div>

        <div class="form-group">
          <label for="code">Access Code</label>
          <input type="password" id="code" name="code" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        </div>

        <button type="submit" class="btn-login">–£–≤—ñ–π—Ç–∏</button>
      </form>
    </div>
  </div>

  <!-- Dashboard Screen -->
  <div id="dashboard-screen" class="hidden">
    <div class="user-info">
      <div>
        <span class="user-name" id="user-name">Loading...</span>
        <span style="margin-left: 12px; color: #666;" id="user-role"></span>
      </div>
      <button class="btn-logout" id="logout-btn">–í–∏–π—Ç–∏</button>
    </div>

    <div class="dashboard-container">
      <!-- Loading State -->
      <div id="loading-state" class="loading">
        <div class="spinner"></div>
        <p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</p>
      </div>

      <!-- User Dashboard -->
      <div id="user-dashboard" class="hidden">
        <!-- Personal Metrics -->
        <section class="section fade-in">
          <div class="section-title">–¢–≤–æ—ó –º–µ—Ç—Ä–∏–∫–∏</div>
          <div id="personal-metrics" class="grid cards"></div>
        </section>

        <!-- Historical Data -->
        <section class="section historical-section fade-in">
          <div class="section-title">–Ü—Å—Ç–æ—Ä—ñ—è (–≤—Å—ñ –º—ñ—Å—è—Ü—ñ)</div>
          <div id="historical-data"></div>
        </section>

        <!-- Trends -->
        <section class="section fade-in">
          <div class="section-title">–¢–≤–æ—ó —Ç—Ä–µ–Ω–¥–∏</div>
          <div id="user-trends" class="grid trend-grid"></div>
        </section>
      </div>

      <!-- Admin Dashboard -->
      <div id="admin-dashboard" class="hidden">
        <section class="section fade-in">
          <div class="section-title">Team Heatmap (Admin)</div>
          <div id="team-heatmap" class="grid employee-grid"></div>
          <button id="refresh-heatmap" class="btn">üîÑ –û–Ω–æ–≤–∏—Ç–∏</button>
        </section>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;

    // Check for existing session
    window.addEventListener('DOMContentLoaded', async () => {
      // Try to load dashboard - if session exists, it will work
      try {
        await checkSession();
      } catch (e) {
        // No valid session, show login
        showLogin();
      }
    });

    async function checkSession() {
      const response = await fetch('/dashboard/me', {
        credentials: 'include'
      });

      if (response.ok) {
        const data = await response.json();
        currentUser = data;
        showDashboard();
        await loadDashboard();
      } else {
        throw new Error('No session');
      }
    }

    // Login form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const code = document.getElementById('code').value;

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code }),
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error('Invalid credentials');
        }

        const data = await response.json();
        currentUser = data;
        showDashboard();
        await loadDashboard();
      } catch (error) {
        showError('–ù–µ–≤—ñ—Ä–Ω–∏–π email –∞–±–æ –∫–æ–¥ –¥–æ—Å—Ç—É–ø—É');
      }
    });

    // Logout
    document.getElementById('logout-btn').addEventListener('click', async () => {
      // Clear session cookie by calling logout endpoint (if exists) or just client-side
      currentUser = null;
      document.cookie = 'session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
      showLogin();
    });

    function showLogin() {
      document.getElementById('login-screen').classList.remove('hidden');
      document.getElementById('dashboard-screen').classList.add('hidden');
    }

    function showDashboard() {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('dashboard-screen').classList.remove('hidden');
    }

    function showError(message) {
      const errorEl = document.getElementById('login-error');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      setTimeout(() => errorEl.classList.remove('show'), 5000);
    }

    async function loadDashboard() {
      document.getElementById('loading-state').classList.remove('hidden');
      document.getElementById('user-dashboard').classList.add('hidden');
      document.getElementById('admin-dashboard').classList.add('hidden');

      try {
        // Load user info first
        const userResponse = await apiCall('/dashboard/user/' + currentUser.user_id);

        if (userResponse) {
          document.getElementById('user-name').textContent = currentUser?.name || 'User';
          document.getElementById('user-role').textContent = `[${currentUser?.role || 'EMPLOYEE'}]`;

          // Load personal dashboard
          await loadPersonalDashboard(userResponse);

          // If admin, load team heatmap
          if (currentUser?.role === 'Admin' || currentUser?.role === 'Founder') {
            await loadAdminDashboard();
          }
        }
      } catch (error) {
        console.error('Failed to load dashboard:', error);
        showError('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö');
        showLogin();
      } finally {
        document.getElementById('loading-state').classList.add('hidden');
      }
    }

    async function loadPersonalDashboard(userData) {
      document.getElementById('user-dashboard').classList.remove('hidden');

      // Render personal metrics
      renderPersonalMetrics(userData);

      // Load historical data
      await loadHistoricalData(currentUser.user_id);
    }

    async function loadAdminDashboard() {
      document.getElementById('admin-dashboard').classList.remove('hidden');

      const heatmap = await apiCall('/admin/heatmap');
      if (heatmap) {
        renderTeamHeatmap(heatmap);
      }
    }

    function renderPersonalMetrics(data) {
      const container = document.getElementById('personal-metrics');
      // TODO: Render metrics based on data
      container.innerHTML = `
        <div class="card metric-card">
          <h3>WHO-5 Score</h3>
          <div class="metric-value">${data.rolling_score?.who5_score || 'N/A'}</div>
        </div>
      `;
    }

    async function loadHistoricalData(userId) {
      const container = document.getElementById('historical-data');

      try {
        const data = await apiCall(`/dashboard/user/${userId}/history`);

        if (!data || !data.months || data.months.length === 0) {
          container.innerHTML = '<p class="muted">–ù–µ–º–∞—î —ñ—Å—Ç–æ—Ä–∏—á–Ω–∏—Ö –¥–∞–Ω–∏—Ö</p>';
          return;
        }

        container.innerHTML = '';

        data.months.forEach(month => {
          const card = document.createElement('div');
          card.className = 'month-card slide-in';

          card.innerHTML = `
            <div class="month-header">${month.month_name} ${month.year}</div>
            <p style="color: #666; font-size: 14px; margin-bottom: 16px;">
              –ß–µ–∫—ñ–Ω—ñ–≤: <strong>${month.checkins_count}</strong>
            </p>
            <div class="metrics-grid">
              ${month.who5_score ? `
                <div class="metric-item">
                  <div class="metric-label">WHO-5 Wellbeing</div>
                  <div class="metric-value">${month.who5_score.toFixed(1)}</div>
                </div>
              ` : ''}
              ${month.phq9_score !== null && month.phq9_score !== undefined ? `
                <div class="metric-item">
                  <div class="metric-label">PHQ-9 Depression</div>
                  <div class="metric-value">${month.phq9_score.toFixed(1)}</div>
                </div>
              ` : ''}
              ${month.gad7_score !== null && month.gad7_score !== undefined ? `
                <div class="metric-item">
                  <div class="metric-label">GAD-7 Anxiety</div>
                  <div class="metric-value">${month.gad7_score.toFixed(1)}</div>
                </div>
              ` : ''}
              ${month.burnout_percentage ? `
                <div class="metric-item">
                  <div class="metric-label">Burnout %</div>
                  <div class="metric-value">${month.burnout_percentage.toFixed(1)}%</div>
                </div>
              ` : ''}
              ${month.stress_level ? `
                <div class="metric-item">
                  <div class="metric-label">Stress Level</div>
                  <div class="metric-value">${month.stress_level.toFixed(1)}</div>
                </div>
              ` : ''}
            </div>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        console.error('Failed to load historical data:', error);
        container.innerHTML = '<p class="muted" style="color: #CC0000;">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä–∏—á–Ω–∏—Ö –¥–∞–Ω–∏—Ö</p>';
      }
    }

    function renderTeamHeatmap(data) {
      const container = document.getElementById('team-heatmap');
      container.innerHTML = '';

      if (!data.users || data.users.length === 0) {
        container.innerHTML = '<p class="muted">–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö</p>';
        return;
      }

      data.users.forEach(user => {
        const card = document.createElement('div');
        card.className = 'card employee-card slide-in';
        card.innerHTML = `
          <h4>${user.name}</h4>
          <p>Status: ${user.status}</p>
          <p>WHO-5: ${user.who5_score.toFixed(1)}</p>
          <p>Burnout: ${user.burnout_percentage.toFixed(1)}%</p>
        `;
        container.appendChild(card);
      });
    }

    async function apiCall(endpoint) {
      const response = await fetch(endpoint, {
        credentials: 'include'
      });

      if (!response.ok) {
        if (response.status === 401) {
          showLogin();
          return null;
        }
        throw new Error(`API call failed: ${response.status}`);
      }

      return response.json();
    }

    // Refresh heatmap button
    document.getElementById('refresh-heatmap')?.addEventListener('click', loadAdminDashboard);
  </script>
</body>
</html>
